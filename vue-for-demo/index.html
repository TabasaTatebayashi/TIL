<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vueステップ⑤ - v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>
<body>
    <div id="app">
        <h2>今日のやることリスト</h2>
        <ul>
            <li v-for="todo in todos">{{ todo }}</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
