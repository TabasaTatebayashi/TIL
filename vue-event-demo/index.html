<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vueステップ③ - ボタンでカウント</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>
<body>
  <div id="app">
    <h2>カウントアップボタン</h2>
    <p>今の数：{{ count }}</p>
    <button @click="countUp">ふやす！</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
