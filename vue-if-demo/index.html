<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="UTF-8">
    <title>Vueステップ4 - v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>
<body>
    <div id="app">
        <h2>v-ifでメッセージの表示切り替え</h2>

        <button @click="show = !show">
            表示/非表示を切り替える
        </button>

        <p v-if="show">おめでとう！表示されています</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
