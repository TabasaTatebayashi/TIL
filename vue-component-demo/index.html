<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vueステップ⑪ - $emit</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
</head>
<body>
    <div id="app">
        <p>❤️ いいね数：{{ likeCount }}</p>
        <like-button @increment="likeCount++"></link-button>
    </div>

    <script>
        //子コンポーネント定義
        Vue.component('like-button', {
            template: '<button @click="$emit(\'increment\')">いいね！</button>'
        });

        //親（Vueインスタンス）
        new Vue({
            el: '#app',
            data: {
                likeCount: 0
            }
        });
    </script>
</body>
</html>
