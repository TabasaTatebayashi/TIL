<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue画像コンポーネント練習</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>画像表示コンポーネント</h1>

        <image-box :img-path="imagePath"></image-box>

        <br>
        <button @click="switchImage">画像を切り替える</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
